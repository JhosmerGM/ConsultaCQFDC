<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CQFDC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <header>
            <img src="documentos/LOGO FOTOS t.png" alt="Logo Institución" class="logo">
            <h1>Consulta de Colegiados - CQFDC</h1>
        </header>
        <form id="searchForm">
            <label for="searchType">Buscar por:</label>
            <select id="searchType">
                <option value="N° CQFP">Número de Colegiatura</option>
                <option value="Apellidos y Nombres">Apellidos y Nombres</option>
            </select>
            <input type="text" id="query" placeholder="Ingrese su consulta">
            <div class="button-group">
                <button type="button" class="search-button" onclick="performSearch()">Buscar</button>
                <button type="button" class="clear-button" onclick="clearSearch()">Nueva Búsqueda</button>
            </div>
        </form>
        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
